api:
  id: "1098023"
  listener:
    path: "/*"
  appName: ${artifactId}
  appVersion: ${version}

http:
  listener:
    host: "localhost"
    port: "8081" 
    
mongoDb:
  dataBase: ${secure::mongoDb.dataBase}
  userName: ${secure::mongoDb.userName}
  password: ${secure::mongoDb.password}
  collections:
    users: "users"
    
hotmail:
  emailAddress: ${secure::hotmail.emailAddress}
  password: ${secure::hotmail.password}
  smtp:
    host: "smtp-mail.outlook.com"
    port: "587"
  imap:
    host: "outlook.office365.com"
    port: "993"
  pop:
    host: "outlook.office365.com"
    port: "995"